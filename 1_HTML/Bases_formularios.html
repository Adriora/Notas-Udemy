<!DOCTYPE html>
<html>
    <head>
        <title>LearnFormulario :3</title>
    </head>

    <body>
        <form>     <!--Dentro de EstaS eiquetas se CREARA un FORMULARIO-->     
                            
            <fieldset>   <!--esto permite agrupa/ordenarr los INPUTS en una CAJA -->
                <legend>HOLA ESTOY APRRENDIENDO</legend>  <!--Esto le da un NOMBRE a FIELDSET-->

                <!--OJO a las diferentes formas de agregar los IMPUTS-->
                <input />                <!--CAJITA estandar-->
                <br />
                <label>Nombre/Nick:</label>      <!-- LABEL le da un nombre a las cajitas para los formularios-->
                <input type="text" placeholder="En esta seccion escribe tu nombre todo Kgado">
                <br />
                <label>Edad/Vejez:</label>
                <input type="number" placeholder="escribe solo numeros">
                <br />
                <input type="password" placeholder="q no te vean flaco o si no te hackean">
                <br />
                <input type="text" placeholder="Nyaaa..."></input>       <!--Aqui no se como poner el PLACEHOLDER PA ESTE CASO-->
                <br />
                <input />       <!--Bloque con TYPE TEXT POR DEFECTO-->

                <br />

                <input type="submit">     <!--Para enviar los valores llenados en el formulario-->
                <input type="submit" value="Eviar esta wea_Other_Form">  <!--Darle otro valor al boton de SUBMIT-->
                <br />
                <textarea></textarea>     <!--Crea un espacio q se puede REDIMENSIONAR PARA que el usario escriba-->
                <br />
                <button>Aceptame OEEEEE</button>  <!---La MISMA vaina que SUBMIT// es mejor esta forma porque hay como agregar elementos como ICONOS-->

                <select>                         <!-- <SELECT> muestra opciones para seleccionar-->
                    <option value="adrian">ADRIAN</option>      <!--esta es la manera de agregar OPCIONES al SELECT-->
                    <option value="vione">VIONE</option>
                    <option value="faiden">FAIDEN</option>        <!--Lo de MAYUSCULAS se muestra al usuario-->
                    <option value="adriora">ADRIORA</option>      <!--Lo de MINUSCULAS que esta dentro de VALUE se envia a JAVASCRIPT-->
                </select>

            </fieldset>
        </form>
        
    </body>
</html>
